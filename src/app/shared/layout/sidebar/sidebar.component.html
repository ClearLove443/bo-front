<div class="bst-sider-menu-index-logo" id="logo">
  <a href="/">
    <img class="logo-img" src="./assets/images/logo.png" alt="" />
    <h1>BO WebFront</h1>
  </a>
</div>

<ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
  <ng-template ngFor let-menuItem [ngForOf]="(menuResource | async)?.menuItem" let-i="index">
    <li nz-submenu *ngIf="menuItem.children.length > 0" [nzTitle]="menuItem.label" [nzIcon]="menuItem.icon">
      <ul *ngFor="let menuItem of menuItem.children">
        <li nz-menu-item routerLink="{{ menuItem.module }}" [nzSelected]="isSelected(menuItem.module)">
          {{ menuItem.label }}
        </li>
      </ul>
    </li>
    <li nz-menu-item *ngIf="menuItem.children.length === 0" routerLink="{{ menuItem.module }}"
      [nzSelected]="isSelected(menuItem.module)">
      <i nz-icon nzType="{{ menuItem.icon }}" nzTheme="outline"></i>
      <span>{{ menuItem.label }}</span>
    </li>
  </ng-template>
</ul>
